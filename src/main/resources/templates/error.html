<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			Question collector &mdash; best tool to practice webdev knowledge
		</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" th:href="@{/styles/error.css}" />
	</head>
	<body>
		<div class="section-main">
			<div class="container">
                <div class="img-box">
					<img
						th:src="@{/images/sad_page.png}"
						alt="Image showing sad page cartoon character"
					/>
				</div>
				<div class="text-box">
					<h1 class="heading-primary">Error <span th:text="${nr}"></span></h1>
					<p>&mdash; We encountered some sort of problem.</p>
				</div>
			</div>
		</div>
	</body>
</html>
