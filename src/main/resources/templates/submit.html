<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/form-styles.css" />
    <link rel="stylesheet" href="../styles/nav-styles.css" />
    <title>Question Collector</title>
</head>
<body>
<header class="header">
    <a href="./index.html" class="header__logo"> logo </a>

    <nav class="main-nav">
        <ul class="main-nav__list">
            <li><a class="main-nav__link" href="./index.html">home</a></li>
            <li>
                <a class="main-nav__link" href="./form-nav.html">submit</a>
            </li>
            <li>
                <a class="link-questions" href="list.html">questions</a>
            </li>
        </ul>
    </nav>

    <button class="btn-mobile">
        <ion-icon class="icon-mobile" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile" name="close-outline"></ion-icon>
    </button>
</header>
<main>
    <div class="submit-div">
        <div class="form-title">Add your question here!</div>
        <form class="submit-div__form">
            <div class="flex--row team-course-div">
                <div class="select-div">
                    <div class="label-input-div">
                        <!-- <label for="category">Team</label> -->
                        <select
                                class="select"
                                id="team"
                                onchange="selectingTeam(this.id, 'courses', 'category')"
                                required
                        >
                            <option value="" disabled selected hidden>Choose a team</option>
                            <option value="frontend">frontend</option>
                            <option value="backend">backend</option>
                        </select>
                    </div>
                    <div class="label-input-div">
                        <!-- <label for="category">Course</label> -->
                        <select class="select" id="courses">
                            <option value="" disabled selected>course</option>
                            <!-- <option value="html&css">HTML&CSS</option>
                            <option value="typescript">TypeScript</option>
                            <option value="angular">Angular</option> -->
                        </select>
                    </div>
                </div>
                <div class="label-input-div category">
                    <input
                            type="text"
                            name="category"
                            id="category"
                            placeholder="category"
                    />
                </div>
            </div>
            <div class="label-input-div">
            <textarea
                    id="question"
                    class="input-states"
                    placeholder="write your question!"
            ></textarea>
            </div>
            <div class="label-input-div">
            <textarea
                    id="answer"
                    class="input-states"
                    placeholder="add an answer!"
            ></textarea>
            </div>
            <div class="button-div">
                <button type="submit" class="button">Submit your question!</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>

<script type="text/javascript" th:src="@{/scripts/script.js}"></script>
<script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>
